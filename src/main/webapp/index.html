<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JWS App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            alt="red hat logo"
            src="img/Logo-RedHat-A-Reverse-RGB.svg"
            width="130"
        /></a>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="pb-2 mt-4 mb-4 border-bottom">
        <h1>Tomcat REST Application</h1>
      </div>
      <div class="card-deck mt-3">
        <div class="card">
          <div class="card-header">REST Input</div>
          <div class="card-body">
            <form id="rest-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Name"
                />
              </div>
              <button
                type="submit"
                id="check"
                class="btn btn-lg btn-primary mr-2"
              >
                Check
              </button>
              <button type="button" id="clear" class="btn btn-lg btn-secondary">
                Clear
              </button>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header">REST Output</div>
          <div class="card-body">
            <textarea
              class="form-control"
              id="output"
              rows="8"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
